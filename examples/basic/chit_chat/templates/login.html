{% extends "base.html" %}

{% block title %}Login - ChitChat{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 60px auto;">
    <div class="card">
        <h2 style="margin-bottom: 10px;">Login</h2>
        <p style="opacity: 0.8; margin-bottom: 20px; font-size: 14px;">
            Log in to your account
        </p>

        <div id="error-msg" class="alert alert-error" style="display: none;"></div>
        {% if error %}
        <div class="alert alert-error">{{ error }}</div>
        {% endif %}

        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn" style="width: 100%;" id="login-btn">Login</button>
        </form>

        <div style="margin-top: 20px; text-align: center; padding-top: 20px; border-top: 1px solid var(--mongodb-border);">
            <p style="font-size: 14px; opacity: 0.8;">Don't have an account?</p>
            <a href="/register" class="btn btn-secondary" style="margin-top: 10px; display: inline-block;">Register</a>
        </div>
    </div>
</div>

<script>
// Helper to read cookies for CSRF token
function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
    return '';
}

async function handleLogin(event) {
    event.preventDefault();
    const btn = document.getElementById('login-btn');
    const errorMsg = document.getElementById('error-msg');
    
    btn.disabled = true;
    btn.textContent = 'Logging in...';
    errorMsg.style.display = 'none';
    
    const formData = new FormData();
    formData.append('email', document.getElementById('email').value);
    formData.append('password', document.getElementById('password').value);
    
    try {
        const response = await fetch('/login', {
            method: 'POST',
            body: formData,
            headers: { 'X-CSRF-Token': getCookie('csrf_token') }
        });
        
        const data = await response.json();
        
        if (data.success) {
            window.location.href = data.redirect || '/conversations';
        } else {
            errorMsg.textContent = data.detail || 'Login failed';
            errorMsg.style.display = 'block';
        }
    } catch (error) {
        errorMsg.textContent = 'Connection error. Please try again.';
        errorMsg.style.display = 'block';
    } finally {
        btn.disabled = false;
        btn.textContent = 'Login';
    }
}
</script>
{% endblock %}
